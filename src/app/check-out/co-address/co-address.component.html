<div class="tab-pane" id="address" role="tabpanel" aria-labelledby="address-tab">
  <form [formGroup]="formService.checkOutFormGroup">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>First Name</label>
        <input class="form-control" formControlName="firstname">
      </div>
      <div class="form-group col-md-6">
        <label>Last Name</label>
        <input class="form-control" formControlName="lastname">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6" >
        <label>Email</label>
        <input class="form-control" formControlName="email">
      </div>
      <div class="form-group col-md-6">
        <label>Address</label>
        <input class="form-control" formControlName="address">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label>Phone</label>
        <input class="form-control" formControlName="phone">
      </div>
      <div class="form-group col-md-3">
        <label>Zip</label>
        <input class="form-control" formControlName="zip">
      </div>
      <div class="form-group col-md-3">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control" formControlName="state">
          <option selected value="tanbinh">Tan Binh</option>
          <option value="tanphu">Tan Phu</option>
          <option value="quan5">Quan 5</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label>Country</label>
        <select id="inputState" class="form-control" formControlName="country">
          <option selected value="Vietnam">Viet Nam</option>
          <option value="Australia">Australia</option>
          <option value="American">American</option>
        </select>
      </div>
    </div>
  </form>
  <div class="address_tab_footer">
    <button type="button" class="btn white-btn left"><i class="fa fa-chevron-left"></i> Back to basket</button>
    <button type="button" class="btn default-btn right" (click)="changeProgress(Progress.Delivery)"> Continue to Delivery Method <i class="fa fa-chevron-right"></i></button>
  </div>
</div>
