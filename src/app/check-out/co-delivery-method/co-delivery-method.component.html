<div class="tab-pane" id="delivery" role="tabpanel" aria-labelledby="delivery-tab">
  <ng-template ad-host></ng-template>
  <div class="delivery_methods" [formGroup]="checkOutFormGroup">
    <div class="delivery_methods_items">
      <h4>Standard Delivery. </h4>
      <p> Expected to deliver within 1-5 days after
        your item is shipped. Free</p>
      <div>
        <input type="radio" name="deliverymethod" value="StandardDelivery" formControlName="deliverymethod"><br>
      </div>
    </div>
    <div class="delivery_methods_items">
      <h4>Postal Delivery. </h4>
      <p>Expected to deliver within 1-7 days after your item is shipped. Free</p>
      <div>
        <input type="radio" name="deliverymethod" value="PostalDelivery" formControlName="deliverymethod"><br>
      </div>
    </div>
    <div class="delivery_methods_items">
      <h4>Standard Delivery. </h4>
      <p> Expected to deliver within 1-5 days after
        your item is shipped. Free</p>
      <div>
        <input type="radio" name="deliverymethod" value="StandardDelivery" formControlName="deliverymethod"><br>
      </div>
    </div>
  </div>
  <div class="address_tab_footer">
    <button type="button" class="btn white-btn left"><i class="fa fa-chevron-left"></i> Back to basket</button>
    <button type="button" class="btn default-btn right"> Continue to Payment Method <i class="fa fa-chevron-right"></i></button>
  </div>
</div>
